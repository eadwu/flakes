name: flakes

on:
  push:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - rustPlatform.rust
          - dwm
          - st
          - discord-canary
          - vivaldi-snapshot
          - vscode-insiders
          - gtk-theme-collections

    steps:
      - name: obtain maximum storage
        run: |
          sudo apt clean
          sudo swapoff -a
          sudo rm -f /swapfile
          docker rmi $(docker image ls -aq)
          sudo rm -rf /opt /usr/local || true
          df -h
      - uses: actions/checkout@v2
        with:
          ref: rolling
          fetch-depth: 0
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=https://github.com/eadwu/nixpkgs/archive/develop.tar.gz
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: building ${{ matrix.package }}
        run: |
          nix-shell -p nixFlakes --run 'nix --print-build-logs --recreate-lock-file \
            "$(pwd)#packages.x86_64-linux.${{ matrix.package }}"'
