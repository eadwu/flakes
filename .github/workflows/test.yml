name: custom

on:
  push:
    branches:
      - custom

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - ladspa-bs2b
          - liberation-mono
          - nixopsUnstable
          - linux_custom

    steps:
      - name: Obtain maximum storage
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h
      - uses: actions/checkout@v2
        with:
          ref: custom
          fetch-depth: 0
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=https://github.com/eadwu/nixpkgs/archive/develop.tar.gz
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Building ${{ matrix.package }}
        run: |
          nix-shell -p nixFlakes --run 'nix build --print-build-logs --recreate-lock-file \
            "$(pwd)#packages.x86_64-linux.${{ matrix.package }}"'
